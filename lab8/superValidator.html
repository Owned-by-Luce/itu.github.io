<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Super Validator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<button class="btn-back" onclick="window.location = '../lab8/index.html'"><img alt="back" class="icon"
                                                                               src="../icons/back.png">Буцах
</button>
<form action="#" method="get">
    <br>
    <label>Овог: <input id="lastname" required style="margin-left: 50px" type="text"></label>
    <br>
    <label>Нэр: <input id="firstname" required style="margin-left: 66px" type="text"></label>
    <br>
    <label>Нууц үг: <input id="password" required type="password"></label>
    <br>
    <label>И-мэйл: <input id="email" required type="email"></label>
    <br>
    <label>Регистр: <input id="regnum" required type="text"></label>
    <br>
    <label>Төрсөн огноо: <input data-date-format="yyyy.MM.dd" id="birthDate" required type="date"></label>

    <p style="border: none; padding-left: 70px;">
        <input type="submit" value="Болсон">
    </p>
</form>
</body>
<script src="superValidatorController.js"></script>
</html>
